---
layout: page
permalink: /drafts/
title: Drafts
---

<h1>{{ title }}</h1>

<section>
  {% for post in collections.drafts %}
    <h2>
      <a href="{{ post.url | url }}">[Draft] {{ post.data.title | escape }}</a>
    </h2>
    {% if post.data.description %}
    <p>{{ post.data.description | escape }}</p>
    {% endif %}

  </div>
  {% endfor %}

  {% include "pagination.html" %}
</section>
<!-- /.section -->
